<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create your book</title>
</head>
<body>
    <form action="{% url 'book:create' %}" method="post">
        {% csrf_token %}
        <h1>Enter your book informations</h1>
        <p>{{ test }}</p>
        <input name="in1" placeholder="Book Name">
        <input name="in2" placeholder="Author">
        <input name="in3" placeholder="Number of pages">
        <input type="submit" value="Validate">
    </form>
</body>
</html>
